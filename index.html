	<!-- TASK MODAL -->
	
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Add task</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form >
						<div class="mb-3">
							<label class="form-label" >Title</label>
							<input type="text" class="title form-control" id="title">
						</div>

						<div>
							<label class="form-label">Type</label>
						</div>

						<div class="p-2">
							<input class="form-check-input" type="radio" name="type" id="feature"  value="feature">
							<label for="feature">Feature</label>
						</div>

						<div class="p-2">
							<input class="form-check-input" type="radio" name="type" id="Bug"  value="Bug">
							<label for="Bug">Bug</label>
						</div>

						<div class="mb-2">
							<label class="form-label" for="status">Status</label>
							<select name="status" id="status" class="form-select">
							<option value="Please Select">Please select</option>
							<option value="To Do">To do</option>
							<option value="In Progress">In progress</option>
							<option value="Done">Done</option>
							</select>
						</div>

						<div class="mb-2">
							<label class="form-label" for="priority">Priority</label>
							<select name="priority" id="priority" class="form-select">
							<option value="">Please select</option>
							<option value="High">High</option>
							<option value="Medium">Medium</option>
							<option value="Low">Low</option>
							</select>
						</div>

						<div class="mb-2">
							<label for="date" class="form-label">Date</label>
							<input type="date" id="date" value="date" class="form-control" >
						</div>

						<div>
							<label for="description" class="form-label">Description</label>
							<textarea class="form-control" name="description" id="description" cols="30" rows="5"></textarea>
						</div>
						<div class="modal-footer">
							<button class="btn btn-secondary col-2" type="button" data-bs-dismiss="modal">Cancel</button>
							<button class="add btn btn-primary  col-2" type="button" onclick="saveTask()" >saveTask</button>
						</div>
					</form>
				</div>
		  	</div>
		</div>
	</div>
